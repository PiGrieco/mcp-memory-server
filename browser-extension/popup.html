<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Memory Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        .popup-header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .popup-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .popup-subtitle {
            font-size: 12px;
            opacity: 0.9;
        }

        .popup-content {
            padding: 20px;
        }

        .status-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            backdrop-filter: blur(5px);
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: #f56565;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 6px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.9;
        }

        .actions-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .action-btn.primary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            font-weight: 600;
        }

        .action-btn.primary:hover {
            background: white;
        }

        .settings-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .setting-item:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            font-size: 13px;
            opacity: 0.9;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: #48bb78;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(20px);
        }

        .footer {
            padding: 16px 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 8px;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            font-size: 12px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .footer-link:hover {
            opacity: 1;
        }

        .version {
            font-size: 10px;
            opacity: 0.6;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="popup-header">
        <div class="popup-title">
            <span>üß†</span>
            <span>MCP Memory</span>
        </div>
        <div class="popup-subtitle">Smart Memory for ChatGPT</div>
    </div>

    <div class="popup-content">
        <div class="status-section">
            <div class="status-header">
                <span style="font-size: 14px; font-weight: 600;">Connection Status</span>
                <div class="status-indicator" id="statusIndicator"></div>
            </div>
            <div id="statusText">Checking connection...</div>
        </div>

        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value" id="autoSavesCount">0</div>
                <div class="stat-label">Auto-Saves</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="searchesCount">0</div>
                <div class="stat-label">Searches</div>
            </div>
        </div>

        <div class="actions-section">
            <button class="action-btn primary" id="searchBtn">
                üîç Search Memory
            </button>
            <button class="action-btn" id="manualSaveBtn">
                üíæ Save Current Chat
            </button>
            <button class="action-btn" id="openDashboardBtn">
                üìä View Dashboard
            </button>
        </div>

        <div class="settings-section">
            <div class="setting-item">
                <span class="setting-label">Auto-Save Messages</span>
                <div class="toggle-switch active" id="autoSaveToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            <div class="setting-item">
                <span class="setting-label">Smart Suggestions</span>
                <div class="toggle-switch active" id="suggestionsToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            <div class="setting-item">
                <span class="setting-label">Memory Notifications</span>
                <div class="toggle-switch active" id="notificationsToggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link" id="helpLink">Help</a>
            <a href="#" class="footer-link" id="githubLink">GitHub</a>
            <a href="#" class="footer-link" id="settingsLink">Settings</a>
        </div>
        <div class="version">v1.0.0</div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Processing...</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
