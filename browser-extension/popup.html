<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Memory - Production Ready</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #ffffff;
            color: #1e293b;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .header h1 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .header .version {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .content {
            padding: 1rem;
        }

        .status-section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-size: 0.875rem;
            color: #64748b;
            font-weight: 500;
        }

        .status-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: #1e293b;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .status-online { background: #10b981; }
        .status-offline { background: #ef4444; }
        .status-syncing { background: #f59e0b; animation: pulse 1.5s ease-in-out infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .quick-actions {
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.75rem;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.75rem;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.15s ease;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 500;
            color: #64748b;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .action-btn:hover {
            background: #f8fafc;
            border-color: #6366f1;
            color: #6366f1;
        }

        .action-btn .icon {
            font-size: 1.25rem;
        }

        .primary-btn {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        .primary-btn:hover {
            background: #5855eb;
            border-color: #5855eb;
            color: white;
        }

        .settings-section {
            margin-bottom: 1.5rem;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            padding: 0.5rem 0;
        }

        .setting-label {
            font-size: 0.875rem;
            color: #374151;
            font-weight: 500;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            background: #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .toggle.active {
            background: #6366f1;
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.15s ease;
        }

        .toggle.active::after {
            transform: translateX(20px);
        }

        .input-group {
            margin-bottom: 0.75rem;
        }

        .input-label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .input-field {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            color: #1e293b;
            background: #ffffff;
        }

        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
        }

        .footer {
            padding: 1rem;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .footer-link {
            font-size: 0.75rem;
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        .footer-text {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .stat-card {
            text-align: center;
            padding: 0.75rem 0.5rem;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
        }

        .stat-number {
            font-size: 1.25rem;
            font-weight: 700;
            color: #6366f1;
            display: block;
        }

        .stat-label {
            font-size: 0.625rem;
            color: #6b7280;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .alert-warning {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
        }

        .alert-error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #dc2626;
        }

        .alert-success {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #047857;
        }

        .hidden {
            display: none;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß† MCP Memory</h1>
        <div class="version">Production Ready v2.0.0</div>
    </div>

    <div class="content">
        <!-- Status Section -->
        <div class="status-section">
            <div class="status-item">
                <span class="status-label">
                    <span id="connection-indicator" class="status-indicator status-offline"></span>
                    Connection
                </span>
                <span id="connection-status" class="status-value">Connecting...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Server</span>
                <span id="server-url" class="status-value">localhost:8000</span>
            </div>
            <div class="status-item">
                <span class="status-label">Project</span>
                <span id="current-project" class="status-value">default</span>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <span id="memory-count" class="stat-number">0</span>
                <span class="stat-label">Memories</span>
            </div>
            <div class="stat-card">
                <span id="queue-size" class="stat-number">0</span>
                <span class="stat-label">Queued</span>
            </div>
            <div class="stat-card">
                <span id="sync-status" class="stat-number">--</span>
                <span class="stat-label">Last Sync</span>
            </div>
        </div>

        <!-- Alerts -->
        <div id="alert-container"></div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <div class="section-title">Quick Actions</div>
            <div class="action-grid">
                <button id="save-conversation" class="action-btn primary-btn">
                    <span class="icon">üíæ</span>
                    Save Now
                </button>
                <button id="force-sync" class="action-btn">
                    <span class="icon">üîÑ</span>
                    Force Sync
                </button>
                <button id="search-memories" class="action-btn">
                    <span class="icon">üîç</span>
                    Search
                </button>
                <button id="open-settings" class="action-btn">
                    <span class="icon">‚öôÔ∏è</span>
                    Settings
                </button>
            </div>
        </div>

        <!-- Settings Section -->
        <div class="settings-section">
            <div class="section-title">Settings</div>
            
            <div class="setting-item">
                <span class="setting-label">Auto-save conversations</span>
                <div id="auto-save-toggle" class="toggle active"></div>
            </div>
            
            <div class="setting-item">
                <span class="setting-label">Cloud synchronization</span>
                <div id="cloud-sync-toggle" class="toggle active"></div>
            </div>
            
            <div class="input-group">
                <label class="input-label">Server URL</label>
                <input id="server-url-input" type="text" class="input-field" placeholder="http://localhost:8000">
            </div>
            
            <div class="input-group">
                <label class="input-label">API Key (Optional)</label>
                <input id="api-key-input" type="password" class="input-field" placeholder="Enter API key for authentication">
            </div>
            
            <div class="input-group">
                <label class="input-label">Project Name</label>
                <input id="project-input" type="text" class="input-field" placeholder="default">
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#" id="open-docs" class="footer-link">Documentation</a>
            <a href="#" id="open-support" class="footer-link">Support</a>
            <a href="#" id="view-logs" class="footer-link">Logs</a>
        </div>
        <div class="footer-text">
            ¬© 2024 MCP Memory Project
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
